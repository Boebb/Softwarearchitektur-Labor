<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
	</h:head>
	
	<h:body>
		<h1>Airport</h1>
		<h:form>
			<h:inputText id="name" value="#{airportFacadeBean.name}" />
			<h:commandButton value="Submit" action="#{airportFacadeBean.createAirplane}"/>
		</h:form>
		<p/>
   		Last name: <h:outputText value="#{airportFacadeBean.name}" />
   		<p/>
		<h:dataTable value="#{airportFacadeBean.airplanes}" var="aps" style="border:1px solid black">
   			<h:column>
  				<f:facet name="header">Id</f:facet>
   				#{aps.id}
   			</h:column>
   			<h:column>
   				<f:facet name="header">Name</f:facet>
   				#{aps.name}
   			</h:column>
   		</h:dataTable>
   		
   		<h1>Airlines</h1>
		<h:form>
			<h:inputText id="name" value="#{airportFacadeBean.name}" />
			<h:inputText id="street" value="#{airportFacadeBean.street}" />
			<h:inputText id="city" value="#{airportFacadeBean.city}" />
			<h:commandButton value="Submit" action="#{airportFacadeBean.createAirline}"/>
		</h:form>
		<p/>
   		Last name: <h:outputText value="#{airportFacadeBean.name}" />
   		<p/>
		<h:dataTable value="#{airportFacadeBean.airlines}" var="alns" style="border:1px solid black">
   			<h:column>
  				<f:facet name="header">Name</f:facet>
   				#{alns.name}
   			</h:column>
   			<h:column>
   				<f:facet name="header">Street</f:facet>
   				#{alns.street}
   			</h:column>
   			<h:column>
   				<f:facet name="header">City</f:facet>
   				#{alns.city}
   			</h:column>
   		</h:dataTable>
	</h:body>
</html>
