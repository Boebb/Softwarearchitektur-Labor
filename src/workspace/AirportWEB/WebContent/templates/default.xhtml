html{

}

border:none;

.ui-layout-east{
 top:34px;
}
.ui-tabs.ui-tabs-top > .ui-tabs-nav li {
    border-bottom: 0;

    margin-left: 9px; 
}
.ui-layout-unit .ui-layout-unit-content {
    padding: 0.2em 0em;
    border: 0px none;
    overflow: hidden; 
}

hight:42px;
}

    float: right;

    background-image: none;
    padding-top: 1px;
    -webkit-transform: rotate(90deg);
 	-moz-transform: rotate(90deg);
 	-o-transform: rotate(90deg);
}

.ui-helper-clearfix:after {
    content: ".";
    display: block;

    clear: both;

}

}
